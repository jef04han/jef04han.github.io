        <script>
            $(document).ready(function () {
                $("#about").on("click", function () {
                    $("#about-content").toggleClass("active");
                });
            });
        </script>  
        <script>
            $(document).ready(function () {
                // Function to show the "About" content and animate images
                function showAboutContent() {
                    $("#about-content").addClass("active");
                    // Animate images to slide in
                    $(".quadrant img").css("transform", "translateX(0)");
                }

                // Function to hide the "About" content
                function hideAboutContent() {
                    $("#about-content").removeClass("active");
                    // Reset image positions
                    $(".quadrant img").css("transform", "translateX(100%)");
                }

                // Show the "About" content and animate images when the "About" link is clicked
                $("#about").on("click", function () {
                    showAboutContent();
                });

                // Hide the "About" content when the close button is clicked
                $("#close-button").on("click", function () {
                    hideAboutContent();
                });
            });
        </script>     
        <script>
            $(document).ready(function () {
                // Function to show the "About" content and the close button
                function showAboutContent() {
                    $("#about-content").addClass("active");
                    $("#close-button").removeClass("hidden");
                }

                // Function to hide the "About" content and the close button
                function hideAboutContent() {
                    $("#about-content").removeClass("active");
                    $("#close-button").addClass("hidden");
                }

                // Show the "About" content and the close button when the "About" link is clicked
                $("#about").on("click", function () {
                    showAboutContent();
                });

                // Hide the "About" content and the close button when the close button is clicked
                $("#close-button").on("click", function () {
                    hideAboutContent();
                });
            });
        </script>
